<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select formControlName="{{formControlName}}">
    <!--  <mat-select [formControl]="formControl">-->
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
